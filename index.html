<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferb Latin Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ferb talks!</h1>
            <p> During their routine summer fun, the two brothers Phineas and Ferb create their own language, Ferb Latin which quickly catches on.Use the translator to convert your text from English to Ferb Latin.</p>
        </div>
        <img src="img/FerbDance.webp" alt="ferb"/>
    </div>


    <button id="btn-translate">Translate</button>
    <div class="main">
        <textarea id="txt-input" placeholder="put your sentence in English here and we will convert it to ferb latin"></textarea>
        <div id="output"></div>
    </div>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
